<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Green world</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <h1>Green world</h1>
      </nav>
      <h1>
        <p
          class="typewrite"
          data-period="1000"
          data-type='[ "Earth can not wait.", "Neither can we."]'
        >
          <span class="cursor"></span>
        </p>
      </h1>
      <div class="wood_border"></div>
    </div>
    <div class="compare">
      <h2>What happened ?</h2>
      <div class="">
        <div class="container">
          <div class="img background-img"></div>
          <div class="img foreground-img"></div>
          <input
            type="range"
            min="1"
            max="100"
            value="80"
            class="slider"
            name="slider"
            id="slider"
            oninput="slide(event)"
          />
          <div class="slider-button"></div>
        </div>
        <div class="container">
          <div class="img background-img"></div>
          <div class="img foreground-img"></div>
          <input
            type="range"
            min="1"
            max="100"
            value="80"
            class="slider"
            name="slider"
            id="slider"
            oninput="slide(event)"
          />
          <div class="slider-button"></div>
        </div>
      </div>
    </div>
    <div class="action"></div>
    <script src="js/index.js"></script>
  </body>
</html>
