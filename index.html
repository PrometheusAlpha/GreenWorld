<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="media/images/earth.svg"
      loading="lazy"
    />
    <link
      rel="preload"
      href="media/fonts/GoogleSans-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="media/fonts/GoogleSans-Medium.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <title>GREEN WORLD</title>
  </head>

  <body>
    <nav>
      <article>
        <h2>
          <a href="index.html" rel="noopener"
            >GREEN W<img
              src="media/images/earth.svg"
              alt=""
              loading="lazy"
            />RLD
          </a>
        </h2>
      </article>
    </nav>

    <div class="wrapper">
      <div class="section parallax">
        <section class="hero">
          <h1 class="hero__banner">
            <article>
              <div class="hero__aligner">
                <p>Ô nhiễm</p>
                <p
                  class="typewrite"
                  data-period="250"
                  data-type='[ "Nước", "Đất", "Không khí"]'
                ></p>
                <p>Chờ gì nữa ?</p>
              </div>
            </article>
          </h1>
        </section>
      </div>
      <div class="content">
        <section class="select">
          <article>
            <h1>Chuyện gì đã xảy ra ?</h1>
            <div class="tile">
              <div class="tile__item water" onclick="show('water')">
                <h2 class="tile__title">Nước</h2>
              </div>
              <div class="tile__item air" onclick="show('air')">
                <h2 class="tile__title">Không khí</h2>
              </div>
              <div class="tile__item soil" onclick="show('soil')">
                <h2 class="tile__title">Đất</h2>
              </div>
            </div>
          </article>
        </section>
        <section class="footer">
          <article>
            <h2>Liên hệ</h2>
            <div class="footer__team">
              <a
                href="https://www.facebook.com/prometheux2"
                target="_blank"
                rel="noopener"
              >
                <img
                  onmouseover="names('Nguyễn Huy Hoàng')"
                  onmouseleave="unname()"
                  src="media/images/hoang.jpg"
                  alt=""
                  loading="lazy"
                  loading="lazy"
                />
              </a>
              <a
                href="https://www.facebook.com/hungho46"
                target="_blank"
                rel="noopener"
              >
                <img
                  onmouseover="names('Đỗ Hùng Sơn')"
                  onmouseleave="unname()"
                  src="media/images/son.jpg"
                  alt=""
                  loading="lazy"
                  loading="lazy"
                />
              </a>
              <a
                href="https://www.facebook.com/quan02u"
                target="_blank"
                rel="noopener"
              >
                <img
                  onmouseover="names('Nguyễn Như Quân')"
                  onmouseleave="unname()"
                  src="media/images/quan.jpg"
                  alt=""
                  loading="lazy"
                  loading="lazy"
                />
              </a>
              <a
                href="https://www.facebook.com/thanh.vutrung.520"
                target="_blank"
                rel="noopener"
              >
                <img
                  onmouseover="names('Vũ Trung Thành')"
                  onmouseleave="unname()"
                  src="media/images/thanh.jpg"
                  alt=""
                  loading="lazy"
                  loading="lazy"
                />
              </a>
              <a
                href="https://www.facebook.com/levuhieu151"
                target="_blank"
                rel="noopener"
              >
                <img
                  onmouseover="names('Lê Vũ Hiếu')"
                  onmouseleave="unname()"
                  src="media/images/hieu.jpg"
                  alt=""
                  loading="lazy"
                  loading="lazy"
                />
              </a>
              <a
                href="https://www.facebook.com/profile.php?id=100049430618536"
                target="_blank"
                rel="noopener"
              >
                <img
                  onmouseover="names('Trần Tuấn Long')"
                  onmouseleave="unname()"
                  src="media/images/long.jpg"
                  alt=""
                  loading="lazy"
                  loading="lazy"
                />
              </a>
            </div>
            <div id="footer__name"></div>
            <h1 class="footer__slogan">UNITED WE STAND.</h1>
          </article>
        </section>
      </div>
    </div>

    <section class="hidden">
      <section class="post" id="water_post">
        <div class="bg" onclick="hide('water')"></div>
        <button onclick="hide('water')">
          <img src="media/images/close.svg" alt="" loading="lazy" />
        </button>
        <div class="article">
          <label for="switch"></label>
          <div class="post-wrapper" w3-include-html="html/water.html"></div>
        </div>
      </section>
      <section class="post" id="air_post">
        <div class="bg" onclick="hide('air')"></div>
        <button onclick="hide('air')">
          <img src="media/images/close.svg" alt="" loading="lazy" />
        </button>
        <div class="article">
          <div class="post-wrapper" w3-include-html="html/air.html"></div>
        </div>
      </section>
      <section class="post" id="soil_post">
        <div class="bg" onclick="hide('soil')"></div>
        <button onclick="hide('soil')">
          <img src="media/images/close.svg" alt="" loading="lazy" />
        </button>
        <div class="article">
          <div class="post-wrapper" w3-include-html="html/soil.html"></div>
        </div>
      </section>
    </section>

    <script src="js/index.js"></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
