<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="../Media/images/earth.svg"/>
    <title>GREEN WORLD - Earth will not wait</title>
  </head>
  <body>
    <section class="hero">
      <nav>
        <article>
          <h1>
            <img src="Media/images/earth.svg" alt="" /><a href=""
              >GREEN WORLD</a
            >
          </h1>
        </article>
      </nav>
      <h1 class="banner">
        <p
          class="typewrite"
          data-period="300"
          data-type='[ "Earth can not wait", "Neither can we  !"]'
        >
          <span class="cursor"></span>
        </p>
      </h1>
    </section>
    <section class="select">
      <article>
        <h1>WHAT HAPPENED ?</h1>
        <div class="tile">
            <div class="large-12 tile__item water">
                <a href=""><p>Find out more</p></a>
                <h2 class="tile__title">WATER</h2>
            </div>
            <div class="large-6-small-12 tile__item air">
                <a href=""><p>Find out more</p></a>
                <h2 class="tile__title">AIR</h2>
            </div>
            <div class="large-6-small-12 tile__item soil">
                <a href=""><p>Find out more</p></a>
                <h2 class="tile__title">SOIL</h2>
            </div>
            <div class="large-12 tile__item heat">
                <a href=""><p>Find out more</p></a>
                <h2 class="tile__title">GLOBAL WARMING</h2>
            </div>
        </div>
      </article>
    </section>
    <div class="action"></div>
    <script src="js/index.js" defer async></script>
  </body>
</html>
